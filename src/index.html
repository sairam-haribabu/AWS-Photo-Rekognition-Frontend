<!DOCTYPE html>
<html>
    <head>
        <title>Photos</title>
        <link rel="stylesheet" href="styling.css">

        <!-- api gateway generated sdk -->
        <script src="./sdk/lib/axios/dist/axios.standalone.js"></script>
        <script src="./sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
        <script src="./sdk/lib/CryptoJS/rollups/sha256.js"></script>
        <script src="./sdk/lib/CryptoJS/components/hmac.js"></script>
        <script src="./sdk/lib/CryptoJS/components/enc-base64.js"></script>
        <script src="./sdk/lib/url-template/url-template.js"></script>
        <script src="./sdk/lib/apiGatewayCore/sigV4Client.js"></script>
        <script src="./sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
        <script src="./sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
        <script src="./sdk/lib/apiGatewayCore/utils.js"></script>

        <script src="./sdk/apigClient.js"></script>
        
        <script src="script.js"></script>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>  
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    </head>
    <body class="bgclass"> 
        <div class = "title">Photo Search
            <div class = "subtitle">Use this site to upload and search for images!</div>
        </div>

        <div class="search">
            <div>
                <br>
                Search for photos here
            </div>
            <br>
            <input type="text" id="query" placeholder="Search for photos here">
            <button onclick="searchPhotos()" class="searchbutton">Search</button>
            <button id="record" onclick="record()" class="searchbutton">Record</button>
        </div>

        <div class="results" id="resultsID">
        </div>

        <div class="upload">
            <div>
                <br>
                Upload your photos here
            </div>
            <br>
            <input type="file" id="inputFile" name="img" accept="image/*">
            <br><br>
            <input type="text" id="labels" placeholder="Enter comma seperated labels" class ="labelbox">
            <button onclick="uploadPhoto()" class="searchbutton">Upload</button>
        </div>
    </body>
</html>
